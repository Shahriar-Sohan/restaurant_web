version: "3.9"
services:
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
    working_dir: /app
    env_file:
      - .env
    # depends_on:
    #   - redis
    command: sh -c "npm run dev"

  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"

  # Uncomment this later when you add PostgreSQL:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: restaurant
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data: